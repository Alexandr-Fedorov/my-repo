<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	* {
		box-sizing: border-box;
		padding: 0
		margin: 0;
	}
	table {
		border-collapse:collapse;
		border:1px solid black;
		width: 700px;
		margin: 50px auto;
	}
	th {
		background-color: black;
		color: white;
		font-weight: bold;
		padding: 10px;
	}
	tr,td {
		border:1px solid black;
		padding: 10px;
		margin-right: 10px;	
	}
	tr>td:first-child {
		text-align: center;
	}
	td:nth-child(3) {
		width: 350px;
		padding-left: 5px;
	}
	
	
	</style>
</head>
<body>
<table cellpadding="10">
	<tr>
		<th>День</th>
		<th>Действие</th>
		<th>Дополнительно</th>
	</tr>
	<tr><td>1</td><td colspan="2">Начать учить таблицы</td></tr>
	<tr><td>2</td><td colspan="2" rowspan="2">Выучить таблицы</td></tr>
	<tr><td>3</td></tr>
	<tr><td>4</td><td>Понять, как работает colspan</td><td>Да и rowspan тоже</td></tr>
</table>	
</body>
</html>
